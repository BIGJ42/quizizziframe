<!DOCTYPE html>
<html>
<head>
    <title>Iframe with URL Appending</title>
    <style>
        body { font-family: sans-serif; }
        #url-container { margin-bottom: 10px; }
        #url-input { width: 300px; padding: 5px; }
        #load-button { padding: 5px 10px; }
        #iframe-container { width: 100%; height: 80vh; }
        iframe { width: 100%; height: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="url-container">
        <input type="text" id="url-input" placeholder="Enter a URL">
        <button id="load-button">Load Site</button>
    </div>

    <div id="iframe-container">
        <iframe id="my-iframe"></iframe>
    </div>

    <script>
        document.getElementById('load-button').addEventListener('click', function() {
            var urlInput = document.getElementById('url-input').value;
            var iframe = document.getElementById('my-iframe');

            if (urlInput) {
                // Append the keyword to the URL
                var newUrl = urlInput + '#quizizz';
                iframe.src = newUrl;
            }
        });
    </script>

</body>
</html>
